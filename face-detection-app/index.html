<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Face Detection Web Application</h1>
        <div id="video-container">
            <video id="video" width="640" height="480" autoplay></video>
        </div>
        <div id="controls">
            <label for="learning-time">Set Learning Time (seconds):</label>
            <input type="number" id="learning-time" min="1" value="5">
            <button id="start-learning">Start Learning</button>
        </div>
        <div id="analysis">
            <h2>Analysis</h2>
            <p id="focus-status">Focus Status: <span id="status">Unknown</span></p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
