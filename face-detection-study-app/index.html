<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Study App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>
</head>
<body>
    <div class="container">
        <button id="toggleCamera">Turn Camera On</button>
        <div class="video-container">
            <video id="video" width="800" height="800" autoplay></video>
        </div>
        <div class="study-time">
            <label for="studyDuration">Select Study Time (minutes):</label>
            <select id="studyDuration">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="60">60</option>
            </select>
            <button id="startStudy">Start Study Session</button>
        </div>
        <div id="countdown"></div>
        <div id="analysis"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
