<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>학습 모니터링 앱 - FaceMesh</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #p5-canvas-container {
            margin: 20px auto;
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 2px solid #ccc;
        }
        #status {
            font-size: 18px;
            margin: 20px;
        }
        #timer {
            font-size: 24px;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        input {
            padding: 5px;
            margin: 5px;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>학습 모니터링 앱</h1>
    <div id="p5-canvas-container"></div>
    <div id="status">상태: 준비 중</div>
    <div id="timer">00:00:00</div>
    <label>시간 선택:</label>
    <input type="number" id="studyHours" min="0" max="12" value="0">시간
    <input type="number" id="studyMinutes" min="0" max="60" value="5">분
    <button id="startStudy">학습 시작</button>
    <button id="endStudy">종료</button>
    <div id="results"></div>

    <script>
        let video, facemesh, predictions = [];
        let studyTimer;
        let timeCounter; // 시간 카운팅용 타이머
        let studyDuration = 0;
        let isStudying = false;
        let distractionTime = 0;
        let drowsinessTime = 0;
        let studyTime = 0; // 공부 중 시간
        let drowsinessStartTime = 0;
        let distractionStartTime = 0;
        let isDrowsy = false;
        let isDistracted = false;
        let lastStatus = '준비 중';

        // p5.js setup
        function setup() {
            let canvasWidth = min(windowWidth - 40, 640); // 모바일 최적화: 창 너비에 맞춤, 최대 640px
            let canvasHeight = canvasWidth * 0.75; // 4:3 비율 유지
            let cnv = createCanvas(canvasWidth, canvasHeight);
            cnv.parent('p5-canvas-container');
            video = createCapture(VIDEO);
            video.size(canvasWidth, canvasHeight);
            video.hide();
            facemesh = ml5.facemesh(video, modelReady);
            facemesh.on('predict', results => { predictions = results; });
        }

        function modelReady() {
            console.log('FaceMesh 모델 로드 완료');
        }

        // p5.js draw
        function draw() {
            background(220);
            push();
            translate(width, 0);
            scale(-1, 1);
            image(video, 0, 0, width, height);

            if (isStudying) {
                let currentStatus = '공부 중';
                if (predictions.length > 0) {
                    let face = predictions[0].scaledMesh;
                    let noseIndex = 4;
                    if (face[noseIndex]) {
                        let [x, y] = face[noseIndex];
                        fill(255, 0, 0); // 빨강 (코 표시)
                        noStroke();
                        ellipse(x, y, 8, 8);

                        // 졸음 감지: 코가 아래쪽(60% 이상)에 3초 이상 고정
                        if (y > height * 0.6) {
                            if (!isDrowsy) {
                                isDrowsy = true;
                                drowsinessStartTime = millis();
                            } else if (millis() - drowsinessStartTime > 3000) { // 3초
                                currentStatus = '졸고 있음';
                            }
                        } else {
                            isDrowsy = false;
                        }

                        // 딴짓 감지: 코가 화면 밖으로 나감
                        if (x < 0 || x > width || y < 0 || y > height) {
                            if (!isDistracted) {
                                isDistracted = true;
                                distractionStartTime = millis();
                            } else if (millis() - distractionStartTime > 500) { // 0.5초 지속
                                currentStatus = '딴짓 중';
                            }
                        } else {
                            isDistracted = false;
                        }
                    }
                } else {
                    // 얼굴이 사라지면 딴짓
                    if (!isDistracted) {
                        isDistracted = true;
                        distractionStartTime = millis();
                    } else if (millis() - distractionStartTime > 500) {
                        currentStatus = '딴짓 중';
                    }
                }

                // 상태 업데이트
                if (currentStatus !== lastStatus) {
                    // 상태가 변경될 때 이전 상태의 플래그들을 초기화
                    if (currentStatus !== '졸고 있음') {
                        isDrowsy = false;
                    }
                    if (currentStatus !== '딴짓 중') {
                        isDistracted = false;
                    }
                    lastStatus = currentStatus;
                    document.getElementById('status').textContent = '상태: ' + currentStatus;
                }
            }
            pop();
        }

        // 창 크기 변경 시 캔버스 리사이즈
        function windowResized() {
            let canvasWidth = min(windowWidth - 40, 640);
            let canvasHeight = canvasWidth * 0.75;
            resizeCanvas(canvasWidth, canvasHeight);
            video.size(canvasWidth, canvasHeight);
        }

        // 학습 시작
        document.getElementById('startStudy').addEventListener('click', function() {
            let hours = parseInt(document.getElementById('studyHours').value) || 0;
            let minutes = parseInt(document.getElementById('studyMinutes').value) || 0;
            studyDuration = (hours * 3600) + (minutes * 60); // 초 단위
            let timeLeft = studyDuration;
            isStudying = true;
            distractionTime = 0;
            drowsinessTime = 0;
            studyTime = 0;
            isDrowsy = false;
            isDistracted = false;
            lastStatus = '공부 중'; // 초기 상태를 공부 중으로 설정

            // 시간 카운팅 타이머 시작
            timeCounter = setInterval(function() {
                if (isStudying) {
                    if (lastStatus === '공부 중') {
                        studyTime++;
                    } else if (lastStatus === '졸고 있음') {
                        drowsinessTime++;
                    } else if (lastStatus === '딴짓 중') {
                        distractionTime++;
                    }
                }
            }, 1000);

            studyTimer = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(studyTimer);
                    clearInterval(timeCounter);
                    isStudying = false;
                    alert('학습 시간 종료!');
                    return;
                }
                timeLeft--;
                const hoursLeft = Math.floor(timeLeft / 3600);
                const minutesLeft = Math.floor((timeLeft % 3600) / 60);
                const secondsLeft = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `${hoursLeft.toString().padStart(2, '0')}:${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
            }, 1000);
        });

        // 학습 종료
        document.getElementById('endStudy').addEventListener('click', function() {
            clearInterval(studyTimer);
            clearInterval(timeCounter);
            isStudying = false;
            const studyMinutes = Math.floor(studyTime / 60);
            const studySeconds = studyTime % 60;
            const drowsinessMinutes = Math.floor(drowsinessTime / 60);
            const drowsinessSeconds = drowsinessTime % 60;
            const distractionMinutes = Math.floor(distractionTime / 60);
            const distractionSeconds = distractionTime % 60;
            document.getElementById('results').innerHTML = `
                <p>총 학습 시간: ${studyMinutes}분 ${studySeconds}초</p>
                <p>졸음 시간: ${drowsinessMinutes}분 ${drowsinessSeconds}초</p>
                <p>딴짓 시간: ${distractionMinutes}분 ${distractionSeconds}초</p>
            `;
        });
    </script>
</body>
</html>
