<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 모니터링 앱 - FaceMesh</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #p5-canvas-container {
            margin: 20px auto;
            width: 640px;
            border: 2px solid #ccc;
        }
        #status {
            font-size: 18px;
            margin: 20px;
        }
        #timer {
            font-size: 24px;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        input {
            padding: 5px;
            margin: 5px;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>학습 모니터링 앱</h1>
    <div id="p5-canvas-container"></div>
    <div id="status">상태: 준비 중</div>
    <div id="timer">00:00:00</div>
    <label>시간 선택:</label>
    <input type="number" id="studyHours" min="0" max="12" value="0">시간
    <input type="number" id="studyMinutes" min="0" max="60" value="5">분
    <button id="startStudy">학습 시작</button>
    <button id="endStudy">종료</button>
    <div id="results"></div>

    <script>
        let video, facemesh, predictions = [];
        let studyTimer;
        let studyDuration = 0;
        let isStudying = false;
        let distractionTime = 0;
        let drowsinessTime = 0;

        // p5.js setup
        function setup() {
            let cnv = createCanvas(640, 480);
            cnv.parent('p5-canvas-container');
            video = createCapture(VIDEO);
            video.size(width, height);
            video.hide();
            facemesh = ml5.facemesh(video, modelReady);
            facemesh.on('predict', results => { predictions = results; });
        }

        function modelReady() {
            console.log('FaceMesh 모델 로드 완료');
        }

        // p5.js draw
        function draw() {
            background(220);
            push();
            translate(width, 0);
            scale(-1, 1);
            image(video, 0, 0, width, height);

            if (predictions.length > 0) {
                let face = predictions[0].scaledMesh;
                // 코와 눈만 표시 (코: 4, 왼쪽 눈: 주요 인덱스, 오른쪽 눈: 주요 인덱스)
                let noseIndex = 4;
                let leftEyeIndices = [33, 133, 145, 153, 154, 155, 157, 158, 159, 160, 161, 163, 173, 246];
                let rightEyeIndices = [362, 382, 384, 385, 386, 387, 388, 390, 398, 466];

                // 코 표시
                if (face[noseIndex]) {
                    let [x, y] = face[noseIndex];
                    fill(255, 0, 0); // 빨강
                    noStroke();
                    ellipse(x, y, 8, 8);
                }

                // 왼쪽 눈 표시
                leftEyeIndices.forEach(i => {
                    if (face[i]) {
                        let [x, y] = face[i];
                        fill(0, 255, 0); // 초록
                        noStroke();
                        ellipse(x, y, 4, 4);
                    }
                });

                // 오른쪽 눈 표시
                rightEyeIndices.forEach(i => {
                    if (face[i]) {
                        let [x, y] = face[i];
                        fill(0, 255, 0); // 초록
                        noStroke();
                        ellipse(x, y, 4, 4);
                    }
                });

                // 실시간 상태 감지
                updateStatus(face);
            }
            pop();
        }

        function updateStatus(face) {
            let statusDiv = document.getElementById('status');
            if (!isStudying) {
                statusDiv.textContent = '상태: 준비 중';
                return;
            }

            // 졸음 감지: 눈 사이 거리 (왼쪽 눈 33과 오른쪽 눈 362 사이 거리)
            let leftEye = face[33];
            let rightEye = face[362];
            if (leftEye && rightEye) {
                let eyeDist = dist(leftEye[0], leftEye[1], rightEye[0], rightEye[1]);
                if (eyeDist < 50) { // 임계값 (졸음으로 판단)
                    statusDiv.textContent = '상태: 졸고 있음';
                    drowsinessTime++;
                } else {
                    statusDiv.textContent = '상태: 공부 중';
                }
            } else {
                statusDiv.textContent = '상태: 얼굴 감지 실패';
            }
        }

        // 학습 시작
        document.getElementById('startStudy').addEventListener('click', function() {
            let hours = parseInt(document.getElementById('studyHours').value) || 0;
            let minutes = parseInt(document.getElementById('studyMinutes').value) || 0;
            studyDuration = (hours * 3600) + (minutes * 60); // 초 단위
            let timeLeft = studyDuration;
            isStudying = true;
            distractionTime = 0;
            drowsinessTime = 0;

            studyTimer = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(studyTimer);
                    isStudying = false;
                    alert('학습 시간 종료!');
                    return;
                }
                timeLeft--;
                const hoursLeft = Math.floor(timeLeft / 3600);
                const minutesLeft = Math.floor((timeLeft % 3600) / 60);
                const secondsLeft = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `${hoursLeft.toString().padStart(2, '0')}:${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
            }, 1000);
        });

        // 학습 종료
        document.getElementById('endStudy').addEventListener('click', function() {
            clearInterval(studyTimer);
            isStudying = false;
            document.getElementById('results').innerHTML = `
                <p>총 학습 시간: ${Math.floor(studyDuration / 3600)}시간 ${Math.floor((studyDuration % 3600) / 60)}분</p>
                <p>졸음 시간: ${Math.floor(drowsinessTime / 60)}분 ${drowsinessTime % 60}초</p>
            `;
        });
    </script>
</body>
</html>
