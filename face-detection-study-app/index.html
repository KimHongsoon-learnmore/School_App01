<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 모니터링 앱 - FaceMesh</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #p5-canvas-container {
            margin: 20px auto;
            width: 640px;
            border: 2px solid #ccc;
        }
        #status {
            font-size: 18px;
            margin: 20px;
        }
        #timer {
            font-size: 24px;
            margin: 20px;
        }
        #results {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        input {
            padding: 5px;
            margin: 5px;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>학습 모니터링 앱</h1>
    <div id="p5-canvas-container"></div>
    <div id="status">상태: 준비 중</div>
    <div id="timer">00:00:00</div>
    <label>시간 선택:</label>
    <input type="number" id="studyHours" min="0" max="12" value="0">시간
    <input type="number" id="studyMinutes" min="0" max="60" value="5">분
    <button id="startStudy">학습 시작</button>
    <button id="endStudy">종료</button>
    <div id="results"></div>

    <script>
        let video, facemesh, predictions = [];
        let studyTimer;
        let studyDuration = 0;
        let isStudying = false;
        let distractionTime = 0;
        let drowsinessTime = 0;
        let drowsinessStartTime = 0;
        let distractionStartTime = 0;
        let isDrowsy = false;
        let isDistracted = false;

        // p5.js setup
        function setup() {
            let cnv = createCanvas(640, 480);
            cnv.parent('p5-canvas-container');
            video = createCapture(VIDEO);
            video.size(width, height);
            video.hide();
            facemesh = ml5.facemesh(video, modelReady);
            facemesh.on('predict', results => { predictions = results; });
        }

        function modelReady() {
            console.log('FaceMesh 모델 로드 완료');
        }

        // p5.js draw
        function draw() {
            background(220);
            push();
            translate(width, 0);
            scale(-1, 1);
            image(video, 0, 0, width, height);

            if (predictions.length > 0) {
                let face = predictions[0].scaledMesh;
                let noseIndex = 4;
                if (face[noseIndex]) {
                    let [x, y] = face[noseIndex];
                    fill(255, 0, 0); // 빨강 (코 표시)
                    noStroke();
                    ellipse(x, y, 8, 8);

                    // 졸음 감지: 코가 아래쪽(70% 이상)에 5초 이상 고정
                    if (y > height * 0.7) {
                        if (!isDrowsy) {
                            isDrowsy = true;
                            drowsinessStartTime = millis();
                        } else if (millis() - drowsinessStartTime > 5000) { // 5초
                            document.getElementById('status').textContent = '상태: 졸고 있음';
                            drowsinessTime++;
                        }
                    } else {
                        isDrowsy = false;
                    }

                    // 딴짓 감지: 코가 화면 밖으로 나감
                    if (x < 0 || x > width || y < 0 || y > height) {
                        if (!isDistracted) {
                            isDistracted = true;
                            distractionStartTime = millis();
                        } else if (millis() - distractionStartTime > 1000) { // 1초 지속
                            document.getElementById('status').textContent = '상태: 딴짓 중';
                            distractionTime++;
                        }
                    } else {
                        isDistracted = false;
                        if (!isDrowsy && isStudying) {
                            document.getElementById('status').textContent = '상태: 공부 중';
                        }
                    }
                }
            }
            pop();
        }

        // 학습 시작
        document.getElementById('startStudy').addEventListener('click', function() {
            let hours = parseInt(document.getElementById('studyHours').value) || 0;
            let minutes = parseInt(document.getElementById('studyMinutes').value) || 0;
            studyDuration = (hours * 3600) + (minutes * 60); // 초 단위
            let timeLeft = studyDuration;
            isStudying = true;
            distractionTime = 0;
            drowsinessTime = 0;
            isDrowsy = false;
            isDistracted = false;

            studyTimer = setInterval(function() {
                if (timeLeft <= 0) {
                    clearInterval(studyTimer);
                    isStudying = false;
                    alert('학습 시간 종료!');
                    return;
                }
                timeLeft--;
                const hoursLeft = Math.floor(timeLeft / 3600);
                const minutesLeft = Math.floor((timeLeft % 3600) / 60);
                const secondsLeft = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `${hoursLeft.toString().padStart(2, '0')}:${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
            }, 1000);
        });

        // 학습 종료
        document.getElementById('endStudy').addEventListener('click', function() {
            clearInterval(studyTimer);
            isStudying = false;
            document.getElementById('results').innerHTML = `
                <p>총 학습 시간: ${Math.floor(studyDuration / 3600)}시간 ${Math.floor((studyDuration % 3600) / 60)}분</p>
                <p>졸음 시간: ${Math.floor(drowsinessTime)}초</p>
                <p>딴짓 시간: ${Math.floor(distractionTime)}초</p>
            `;
        });
    </script>
</body>
</html>
