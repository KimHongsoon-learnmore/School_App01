<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Learning App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Face Detection Learning App</h1>
        <div class="camera-section">
            <video id="video" width="640" height="480" autoplay></video>
            <button id="start-camera">Start Camera</button>
            <button id="stop-camera">Stop Camera</button>
        </div>
        <div class="learning-time">
            <label for="learning-time">Select Learning Time:</label>
            <select id="learning-time">
                <option value="10">10 minutes</option>
                <option value="20">20 minutes</option>
                <option value="30">30 minutes</option>
            </select>
        </div>
        <div class="countdown-timer">
            <h2>Countdown: <span id="timer">00:00</span></h2>
        </div>
        <div class="analysis-display">
            <h2>Analysis:</h2>
            <div id="analysis-results"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.6.0/ml5.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/faceDetection.js"></script>
    <script src="js/focusTracker.js"></script>
</body>
</html>
